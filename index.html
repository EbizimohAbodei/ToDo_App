<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>To-Do App</title>
  </head>
  <body>
    <header>
      <h1>Your To-Do List</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          class="toDo__input"
          placeholder="Add to-do description"
        />
        <button class="toDo__button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>
      </form>
      <div>
        <h2>Undone Tasks</h2>
      </div>
      <div class="list__container">
        <ul class="todo__list"></ul>
        <!-- <button class="item__button" id="completed__button">
          <i class="fas fa-check"></i></button
        ><button class="item__button" id="edit__button">
          <i class="uil uil-pen"></i></button
        ><button class="item__button" id="trash__button">
          <i class="fas fa-trash"></i>
        </button> -->
      </div>
      <div><h2>Completed Tasks</h2></div>
      <div class="completed__tasks">
        <ul></ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
